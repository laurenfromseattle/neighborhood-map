<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="Single Page App that provides information about a neighborhood"><meta name="description" content="Lauren Tucker"><title>Neighborhood Map</title><link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kalam:400,700"><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css"><link rel="stylesheet" href="css/main.min.css"></head><body><main><div id="heading-bar"><h1>Find a Restaurant in Your Hood</h1><p><span class="heading-bar-directions">Click on Pointers or List for Info</span> <span class="heading-bar-forks"><i class="fa fa-cutlery" aria-hidden="true"></i></span> <span class="heading-bar-directions">Filter by Cuisine</span> <span class="heading-bar-forks"><i class="fa fa-cutlery" aria-hidden="true"></i></span> <span class="heading-bar-directions powered">Powered by</span> <img class="yelp-attribution" src="img/yelp-logo.png" alt="Yelp logo"></p></div><div id="sidebar"><div class="sidebar-heading-container"><div class="sidebar-heading-filter"><select data-bind="options: cuisines, optionsCaption: 'Filter by cuisine...', value: selectedCuisine, enable: !filterSelected()"></select><button class="button-filter" data-bind="click: clearFilter, enable: filterSelected">Clear Filter</button></div><div class="sidebar-heading-controls"><div class="sidebar-toggle"><p>List View&nbsp;</p></div><div class="slider"><p><i class="fa fa-arrow-left" aria-hidden="true"></i> Slide <i class="fa fa-arrow-right" aria-hidden="true"></i></p></div></div></div><ul class="location-list" data-bind="foreach: locations"><li class="location-list-item" data-bind="css: { itemSelected: selected }"><p class="location-list-item-name" data-bind="text: name, click: $parent.openMarker"></p><div class="location-list-item-details"><p data-bind="text: location.address[0]"></p><p class="location-list-review"><img alt="Yelp star rating" data-bind="attr: { src: rating_img_url }"> <span class="location-list-review-count" data-bind="text: review_count"></span></p><p data-bind="text: snippet_text"></p><a data-bind="attr: { href: url }" target="_blank">Read Reviews on Yelp</a></div></li></ul></div><div id="map-div" class="loading"></div></main><script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script><script type="text/javascript" src="js/lib/jquery-ui.min.js"></script><script type="text/javascript" src="js/lib/jquery.ui.touch-punch.min.js"></script><script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDsY5n0dP1_Tn6AraoKwCael_MxHUFlupc" async defer="defer"></script><script type="text/javascript" src="js/lib/knockout-3.4.0.js"></script><script type="text/javascript" src="js/lib/oauth-signature.min.js"></script><script src="js/main.min.js"></script></body></html>
